<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busca Inteligente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    #search-widget {
      width: 100%;
      max-width: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #search-results {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      background: #f9f9f9;
    }
    #search-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #search-send {
      margin-left: 10px;
      padding: 8px 12px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #search-send:hover {
      background: #004999;
    }
  </style>
</head>
<body>

  <div id="search-widget">
    <div id="search-results"></div>
    <div style="display: flex; padding: 10px;">
      <input id="search-input" placeholder="Digite sua pergunta...">
      <button id="search-send">Buscar</button>
    </div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby_7t2dEN0TQJ0bMCUUjOjYfhCeNymoaWKOqRFP2Eq8ohQqa3nEjX3U1A3N84pywnOP/exec";
    const results = document.getElementById("search-results");
    const input = document.getElementById("search-input");
    const sendBtn = document.getElementById("search-send");

    function appendResult(text) {
      const div = document.createElement("div");
      div.style.marginBottom = "10px";
      div.style.whiteSpace = "pre-wrap";
      div.textContent = text;
      results.appendChild(div);
      results.scrollTop = results.scrollHeight;
    }

    function sendSearch() {
      const query = input.value.trim();
      if (!query) return;
      appendResult("🔍 " + query);
      input.value = "";
      input.disabled = true;
      sendBtn.disabled = true;

      appendResult("Buscando informações...");

      fetch(SCRIPT_URL + "?query=" + encodeURIComponent(query))
        .then(res => res.json())
        .then(data => {
          results.lastChild.remove();
          appendResult(data.response);
        })
        .catch(err => {
          results.lastChild.remove();
          appendResult("Erro ao consultar a busca.");
          console.error(err);
        })
        .finally(() => {
          input.disabled = false;
          sendBtn.disabled = false;
          input.focus();
        });
    }

    sendBtn.addEventListener("click", sendSearch);
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") sendSearch();
    });
  </script>

</body>
</html>
